{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('view.login') }}" method=POST>
  <div class="form-group">
    <label for="InputTitle">ユーザ名</label>
    <input type="text" name="username" id="InputTitle" class="form-control" placeholder="" aria-describedby="helpId">
  </div>
  <div class="form-group">
    <label for="InputPassword">パスワード</label>
    <input type="password" name="password" id="InputPassword" class="form-control" placeholder=""
      aria-describedby="helpId">
  </div>
  <button type="submit" class="btn btn-primary">ログイン</button>
</form>
{% endblock %}
